<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <meta
      name="description"
      content="Spots is a vibrant social media platform where users can share photos, and connect with friends through visual stories and engaging content."
    />
    <meta
      name="keywords"
      content="social media, photo sharing, visual stories, discover places, connect friends, online community, image sharing, explore, creative content, Spots platform"
    />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="images/logo.svg"
          alt="Spots Social Media logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="images/avatar.jpg"
            alt="Current user's avatar photo."
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button
              type="button"
              aria-label="Edit Profile"
              class="profile__edit-btn"
            >
              <img
                src="images/pencil.svg"
                alt="Pencil Icon"
                class="profile__edit-btn-icon"
              />Edit Profile
            </button>
          </div>
          <button type="button" aria-label="New Post" class="profile__add-btn">
            <img src="images/plus.svg" alt="Plus Icon" />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button class="card__delete-btn" type="button"></button>
                <img class="card__image" src="#" alt="" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button
                    type="button"
                    aria-label="Like Button"
                    class="card__like-btn"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2025 Â© Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button class="modal__close-btn"></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form">
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
              />
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button class="modal__close-btn"></button>
          <h2 class="modal__title">New post</h2>
          <form class="modal__form">
            <label for="image-link-input" class="modal__label">
              Image link
              <input
                id="image-link-input"
                type="text"
                class="modal__input"
                placeholder="Paste a link to the picture"
              />
            </label>
            <label for="caption-input" class="modal__label">
              Caption
              <input
                id="caption-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>
    <div class="modal modal_type_preview" id="preview-modal">
      <div class="modal__image-container">
        <button
          class="modal__close-btn"
          type="button"
          aria-label="Close modal"
        ></button>
        <img src="#" alt="" class="modal__image" />
        <p class="modal__caption"></p>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
